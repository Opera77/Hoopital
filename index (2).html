  <title>Réservation de rendez-vous</title>
  <link rel="stylesheet" href="style.css">
</head>
<h1>Réservez votre rendez-vous</h1>
<body>


  <div class="form-container">

  <form id="reservation-form" class="form" action="#">
      <input type="text" id="nom" class="name" placeholder="Nom" required>
      <input type="email" id="email" class="email" placeholder="E-mail" required>
      <input type="date" id="date" placeholder="Date" required>
      <input type="time" id="heure" placeholder="Heure" required>
      <button type="submit">Réserver</button>
    </form>
  </div>

  <div id="confirmation-message" class="hidden">
    <p><strong> Merci, votre rendez-vous a été réservé avec succès ! Un e-mail de confirmation vous sera envoyé.</strong></p>
